<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style3.css">
    </head>

    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Форма по бронированию мест в гостинице</legend>

                <label for="email">Почта:</label>
                <input id="email" name="email_info" type="email" placeholder="Введите почту" required>

                <br><label for="password">Пароль:</label>
                <input id="password" name="password_info" type="password" placeholder="Введите пароль" required><br>

                <br><label for="wifi_yes">Wi-Fi:</label>
                <input id="wifi_yes" name="wifi" type="radio">
                <label for="wifi_yes">Нужен</label>
                <input id="wifi_no" name="wifi" type="radio">
                <label for="wifi_no">Не нужен</label><br>

                <br><label for="parking_yes">Парковочное место:</label>
                <input id="parking_yes" name="parking" type="radio">
                <label for="parking_yes">Нужно</label>
                <input id="parking_no" name="parking" type="radio">
                <label for="parking_no">Не нужно</label><br>

                <br><label for="meal_breakfast">Питание:</label>
                <input id="meal_breakfast" name="meal" type="checkbox">
                <label for="meal_breakfast">Завтрак</label>
                <input id="meal_dinner" name="meal" type="checkbox">
                <label for="meal_dinner">Ужин</label><br>

                <br><label for="place">Количество мест:</label>
                <select name="place">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>

                <br><label for="date">Дата заезда:</label>
                <input id="date" name="date_info" type="date">
            </fieldset>

            <fieldset>
                <br><label for="area">Доп. информация:</label>
                <textarea id="area" name="textarea"></textarea><br>

                <br><button type="submit">Submit</button>
                <br><button type="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
