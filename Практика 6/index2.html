<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Практика 1</title>
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <main>
            <h2>Игра "Угадай число"</h2>
            <button id="entry" onclick="start()">Начать</button>

            <div id="area">
                <p>Загадано число от 1 до 100
                <br>Введите предполагаемый ответ:</p>
                <input id="number" type="text" maxlength="2">
                <p id="result">Результат:</p>

                <button onclick="check()">Проверить</button>
                <button onclick="reset()">Сбросить</button>
                <button onclick="exit()">Выйти из игры</button>
            </div>
        </main>

        <script src="script2.js"></script>
    </body>
</html>
